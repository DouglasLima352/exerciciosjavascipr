<!DOCTYPE html>
<html lang="en">
<head>
    <title>Atividade2</title>
</head>
<body>
    <script>
        let nome = prompt("Digite seu nome: ");
        let idade = parseInt(prompt("Digite sua idade: "))
        if(idade < 18){
            alert(nome+" é menor de idade");
        }else(
            alert(nome+" é maior de idade")
        )
    </script>
    
</body>
